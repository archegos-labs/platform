name: Infra - Deploy

on:
  workflow_dispatch: # enables manual execution
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.tool-versions'
      - '.gitignore'
      - 'Makefile'
      - '**/docs/**'

concurrency: # set other jobs with the same 'group' in a queue
  group: platform-infra
  cancel-in-progress: false

permissions:
  id-token: write      # allow creation of openid connect token
  contents: read       # allow read repository's content by steps
  pull-requests: write # allow adding comments in a pull request

env:
  tf_version: '1.9.8'
  tg_version: '0.68.6'
  working_dir: '.'

jobs:
  deploy:
    name: Infra - Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Avoid using GitHub Runners time
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: true
      matrix:
        infra_env: [dev]
        region: [us-east-1]

    environment: ${{ matrix.infra_env }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          aws-region: ${{ matrix.region }}
          role-session-name: github-actions-oidc-session
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Apply
        id: apply
        uses: gruntwork-io/terragrunt-action@95fc057922e3c3d4cc021a81a213f088f333ddef # v3.0.2
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: |
            run-all apply --terragrunt-non-interactive
        env:
          ORG_NAME: ${{ vars.ORG_NAME }}
          DEPLOYMENT:  ${{ matrix.infra_env }}-${{ matrix.region }}
          TF_VAR_kube_data_auth_enabled: true
